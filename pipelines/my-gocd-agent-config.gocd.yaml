format_version: 10
pipelines:
  my-gocd-agent-config:
    group: practice
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      gocd-config-material:
        git: https://github.com/ConcreteAn9le/my-gocd-config.git
        branch: main
#        plugin_configuration:
#          id: git-path
#        options:
#          url: git@github.com:ConcreteAn9le/my-gocd-config.git
#          path: agent-profiles
#          shallow_clone: false
    stages:
      - config_gocd_server:
          fetch_materials: true
          keep_artifacts: false
          clean_workspace: true
          approval:
            type: success
            allow_only_on_success: false
          jobs:
            gocd_server_api_config:
              elasctic_profile_id: demo-app
              timeout: 0
              tasks:
                - exec:
                    arguments:
                      - '&&'
                    command: pwd
                    run_if: passed
                - exec:
                    arguments:
                      - -c
                      - ./agent-profiles/add-agent-profiles.sh
                    command: /bin/bash
                    run_if: passed

